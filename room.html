<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #roomTitle {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            font-size: 24px;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #1f1f1f;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        .message .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #messageInputContainer {
            display: flex;
            padding: 20px;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        #sendMessageButton {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sendMessageButton i {
            margin-left: 5px;
        }
        #sidebar {
            width: 250px;
            background-color: #1f1f1f;
            border-left: 1px solid #333;
            overflow-y: auto;
        }
        #sidebar h2 {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        #roomList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #roomList li {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        #roomList li a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
        }
        #roomList li:hover {
            background-color: #333;
        }
    </style>
  </head>
  <body>
    <div id="mainContent">
      <h1 id="roomTitle">Room</h1>
      <div id="messages"></div>
      <div id="messageInputContainer">
        <input id="messageInput" type="text" placeholder="Type a message" />
        <button id="sendMessageButton">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    <div id="sidebar">
      <h2>Rooms</h2>
      <ul id="roomList"></ul>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        document.getElementById('roomTitle').innerText = `Room: ${roomId}`;

        async function loadMessages(roomId) {
            const response = await fetch(`/messages?roomId=${roomId}`);
            const messages = await response.json();
            const chatBox = document.getElementById('messages');
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<div class="username">${msg.username}</div><div class="content">${msg.content}</div>`;
                chatBox.appendChild(messageElement);
            });
        }

        async function loadRooms() {
            const token = localStorage.getItem('token');
            const response = await fetch('/rooms', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const rooms = await response.json();
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const roomElement = document.createElement('li');
                roomElement.innerHTML = `<a href="?roomId=${room.id}">${room.name}</a>`;
                roomList.appendChild(roomElement);
            });
        }

        const socket = new WebSocket(`ws://localhost:8080/ws?roomId=${roomId}`);

        socket.onopen = () => {
            console.log("WebSocket connection established");
            loadMessages(roomId);
            loadRooms();
        };

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<div class="username">${message.username}</div><div class="content">${message.content}</div>`;
            document.getElementById('messages').appendChild(messageDiv);
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        socket.onclose = (event) => {
            console.log("WebSocket connection closed:", event);
        };

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const token = localStorage.getItem('token');
            const payload = JSON.parse(atob(token.split('.')[1]));
            const userId = payload.user_id;
            const username = payload.username;
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            socket.send(JSON.stringify({ content: message, username: username, userId: userId }));
            messageInput.value = '';
        });
    </script>
  </body>
</html>
